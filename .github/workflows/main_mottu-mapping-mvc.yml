# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy JAR app to Azure Web App: mottu-mapping-mvc'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '21'
    
    - name: Build with Maven
      run: mvn clean install
      env:
        JDBC_CONNECTION_STRING: ${{ secrets.JDBC_CONNECTION_STRING }}
        DB_ADMIN: ${{ secrets.DB_ADMIN }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'mottu-mapping-mvc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_32ccc9684e164ab58941ccf4908c294a }}
        package: '${{ github.workspace }}/target/*.jar'
