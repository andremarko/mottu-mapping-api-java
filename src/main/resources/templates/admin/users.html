<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operadores cadastrados</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <header th:insert="fragments :: header(true)"></header>
    <main>
        <h1 class="page-title">Operadores cadastrados</h1>
        <div style="text-align:center; margin-bottom:2em;">
            <a th:href="@{/admin/cadastra-operador}" class="btn btn-cadastrar-operador">Cadastrar Operador</a>
        </div>
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome de usuário</th>
                        <th>Papel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <form th:action="@{'/admin/deleta-user/' + ${user.userId}}" method="post" class="inline-form">
                                <button type="submit" class="btn btn-delete" onclick="return confirm('Deseja realmente excluir este usuário?')">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer th:insert="fragments :: footer"></footer>
</body>
</html>
