<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <!-- Header -->
  <div th:fragment="header">
    <header style="background-color:#eee; padding:1em;">
      <h1>Mottu Mapping</h1>
      <nav>
      <!-- revisar        -->
        <a href="/motos">Motos</a> |
        <a href="/modelos">Modelos</a> |
        <a href="/patios">Pátios</a> |
        <a href="/setores">Setores</a>
      </nav>
    </header>
  </div>

  <!-- Footer -->

  <!-- Formulário genérico -->
  <div th:fragment="formCadastro">
    <form th:action="@{/save}" th:object="${entity}" method="post">
      <div>
        <label>Nome:</label>
        <input type="text" th:field="*{name}" />
      </div>
      <div>
        <label>Descrição:</label>
        <input type="text" th:field="*{description}" />
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
